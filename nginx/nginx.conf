upstream backend {
        server api:8089 weight=4;
        server api:8090 weight=3;
        server api:8091 weight=2;
}

server {
    listen [::]:80;
    listen 80;

    server_name moodshop.online www.moodshop.online; 

    location ~ /.well-known/acme-challenge {
        allow all; 
        root /var/www/certbot;
    }

    # redirect http to https www
#     return 301 https://www.moodshop.online$request_uri;
}

server {
        listen [::]:443 ssl http2;
        listen 443 ssl http2;

        access_log /var/log/nginx/moodshop.access.log;
        error_log /var/log/nginx/moodshop.error.log debug;
        server_name moodshop.online www.moodshop.online; 

        ssl_certificate /etc/nginx/ssl/live/moodshop.online/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/moodshop.online/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        location / {
                root /usr/share/nginx/html;
                index index.html;
                try_files $uri /$uri /index.html;
        }

        location /api { 
                proxy_pass http://backend;       
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
}